         x="371.42856"
         y="-1589.0664"
         style="font-size:72px;font-style:oblique;-inkscape-font-specification:Arial Oblique;fill:#0000ff"
         id="tspan3966">        // Записваме битът на последно място в байта носител</tspan><tspan
         sodipodi:role="line"
         x="371.42856"
